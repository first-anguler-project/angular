                <div class="form-group">  
                     <label>Email :</label> 
                      <input type="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" 
                      required class="form-control" [(ngModel)]="userModel.email" name="email">
                      <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required</small>
                    </div> 
<div class="form-group"> 
                 <label class="form">Telephone :</label>
                  <input type="tel" [class.is-invalid]="phone.invalid && phone.touched" 
                  class="form-control" #phone="ngModel" pattern="^\d{10}$" required
                   [class.is-invalid]="phone.invalid" [(ngModel)]="userModel.phone" name="txtPhone"> 
                   <div *ngIf="phone.errors && (phone.valid || phone.touched)"> 
                          <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>  
                          <small class="text-danger " *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>  </div> </div> 

<div class="form-group">  
       <label>password :</label> 
        <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" 
        required class="form-control" [(ngModel)]="userModel.password" name="password">
        <small [class.d-none]="password.valid || password.untouched" class="text-danger">Password is required</small>
      </div> 
      
     
                  <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-dark" value="REGISTER">
