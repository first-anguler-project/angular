<div class="container"> 
    <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()">
           {{userForm.value |json}}
 <div class="form-group">  
        <label>First Name :</label> 
           <input type="text" #Fname="ngModel" [class.is-invalid]="Fname.invalid && Fname.touched" 
           required class="form-control" [(ngModel)]="userModel.Fname" name="firstname">
           <small [class.d-none]="Fname.valid || Fname.untouched" class="text-danger">Name is required</small>
          </div> 

          <div class="form-group">  
              <label>Last Name :</label> 
                 <input type="text" #Lname="ngModel" [class.is-invalid]="Lname.invalid && Lname.touched" 
                 required class="form-control" [(ngModel)]="userModel.Lname" name="lastname">
                 <small [class.d-none]="Lname.valid || Lname.untouched" class="text-danger"> last Name is required</small>
                </div> 

          
<div class="form-group">  
       <label>password :</label> 
        <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" 
        required class="form-control" [(ngModel)]="userModel.password" name="password">
        <small [class.d-none]="password.valid || password.untouched" class="text-danger">password is required</small>
      </div> 
      <div class="form-group">  
       <label>Email :</label> 
        <input type="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" 
        required class="form-control" [(ngModel)]="userModel.email" name="email">
        <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required</small>
      </div>   
                  <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-primary" value="Sign up">

                  <div class="form-check mb-3">   
                       <input type="checkbox" class="form-check-input" [(ngModel)]="userModel.checktxt" name="check">   
                        <label class="form-check-label">Remember me</label> </div> 
                  </form>
                
</div>
