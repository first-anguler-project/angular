<div class="container"> 
    <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()">
           {{userForm.value |json}}
 <div class="form-group">  
        <label>First Name :</label> 
           <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" 
           required class="form-control" [(ngModel)]="userModel.name" name="firstname">
           <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required</small>
          </div> 

          <div class="form-group">  
              <label>Last Name :</label> 
                 <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" 
                 required class="form-control" [(ngModel)]="userModel.name" name="lastname">
                 <small [class.d-none]="name.valid || name.untouched" class="text-danger"> last Name is required</small>
                </div> 

          
<div class="form-group">  
       <label>password :</label> 
        <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" 
        required class="form-control" [(ngModel)]="userModel.password" name="password">
        <small [class.d-none]="password.valid || password.untouched" class="text-danger">password is required</small>
      </div> 
      <div class="form-group">  
       <label>Email :</label> 
        <input type="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" 
        required class="form-control" [(ngModel)]="userModel.password" name="email">
        <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required</small>
      </div>

                        <label class="form-check-label">Remember me</label> </div> 
                  </form>
                
</div>
