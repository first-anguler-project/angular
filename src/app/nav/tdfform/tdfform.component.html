

<div class=“container-fluid”> 
       <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()">
              {{userForm.value |json}}
    <div class="form-group">  
           <label>Name :</label> 
              <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" required class="form-control" [(ngModel)]=" userModel.name" name="txtname">
              <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required</small>
             </div>  
  <div class="form-group">  
          <label>password :</label> 
           <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" required class="form-control" [(ngModel)]=" userModel.password" name="txtpassword">
           <small [class.d-none]="password.valid || password.untouched" class="text-danger">password is required</small>
         </div> 

             
         <div class="form-group"> 
                 <label>Telephone :</label>
                  <input type="tel" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" #phone="ngModel" pattern="^\d{10}$" required [class.is-invalid]="phone.invalid" [(ngModel)]="userModel.phone" name="txtPhone"> <div *ngIf="phone.errors && (phone.invalid || phone.touched)"> <small class="text-danger" *ngIf="phone.errors.required">Phone   number is required</small>  <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>  </div> </div> 

                     
                     <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-primary" value="Submit Form">

                     <div class="form-check mb-3">   
                          <input type="checkbox" class="form-check-input" [(ngModel)]="userModel.checktxt" name="checkname">   
                           <label class="form-check-label">Remember me</label> </div> 
                     </form>
                   
</div>
